<div *ngIf="mostrarModal"
  class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-[70] backdrop-blur-sm"
  (click)="cerrarModal()">
  <div
  class="bg-white p-8 rounded-2xl shadow-2xl transform transition-all duration-300 w-11/12 sm:w-2/3 md:w-1/2 lg:w-1/3 relative"
  [ngClass]="{'opacity-0 -translate-x-12': !isModalVisible, 'opacity-100 -translate-x-0': isModalVisible}"
  (click)="$event.stopPropagation()">
    <!-- Botón de cierre -->
    <button (click)="cerrarModal()" class="absolute top-4 right-4 text-gray-500 hover:text-gray-700 transition" aria-label="Cerrar">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>

    <!-- Encabezado -->
    <div class="text-center pb-6 border-b border-gray-100">
      <h3 class="text-2xl font-bold text-gray-800 mb-2">
        {{ tiendaActual.id ? 'Editar Tienda' : 'Agregar Tienda' }}
      </h3>
    </div>

    <!-- Formulario -->
    <form (ngSubmit)="guardarTienda()" class="mt-6 space-y-6">
      <div>
        <label for="nombreTienda" class="block text-sm font-medium text-gray-700 mb-2">Nombre</label>
        <input id="nombreTienda" type="text" [(ngModel)]="tiendaActual.nombre" name="nombreTienda"
          class="w-full p-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
          required placeholder="Nombre de la tienda..." />
      </div>
      <div>
        <label for="direccionTienda" class="block text-sm font-medium text-gray-700 mb-2">Dirección</label>
        <input id="direccionTienda" type="text" [(ngModel)]="tiendaActual.direccion" name="direccionTienda"
          class="w-full p-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
          required placeholder="Dirección o piso de la tienda..." />
      </div>
      <div class="flex justify-end">
        <button type="submit"
          class="bg-gradient-to-r from-blue-500 to-blue-600 text-white py-3 px-6 rounded-xl hover:from-blue-600 hover:to-blue-700 transition transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed"
          [disabled]="isSubmitting">
          {{ tiendaActual.id ? 'Actualizar' : 'Agregar' }}
        </button>
      </div>
    </form>
  </div>
</div>
