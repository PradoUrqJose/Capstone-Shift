<div class="flex flex-wrap items-center justify-between w-full sm:w-2/5 pb-4">
  <!-- Título de la vista actual (semana/mes) -->
  <h2 class="text-2xl font-bold text-gray-800 sm:mr-6 border-b-2 border-blue-400 pb-2 sm:hidden hidden">
    {{ vistaMensual ? 'Turnos Mensuales' : 'Turnos Semanales' }}
  </h2>

  <!-- Botones de cambio de vista (semana/mes) -->
  <div class="buttonWeek flex gap-2 flex-wrap justify-between">
    <!-- Botón para vista semanal -->
    <button
      class="changeView font-bold py-2 px-3 rounded-lg transition transform hover:scale-105"
      [ngClass]="{ 'actualView': !vistaMensual }"
      (click)="toggleVistaMensual('week')">
      Semana
    </button>

    <!-- Botón para vista mensual -->
    <button
      class="changeView font-bold py-2 px-3 rounded-lg transition transform hover:scale-105"
      [ngClass]="{ 'actualView': vistaMensual }"
      (click)="toggleVistaMensual('month')">
      Mes
    </button>

    <!-- Navegación entre semanas/meses -->
    <div class="flex gap-3 items-center">
      <!-- Botón para ir a la semana/mes anterior -->
      <button
        class="text-gray-500 py-2 rounded-lg hover:text-blue-700 transition transform hover:scale-105"
        (click)="cambiarSemanaOMesHandler('anterior')">
        <i class="fa-solid fa-angle-left"></i>
      </button>

      <!-- Nombre del mes actual -->
      <div class="text-gray-800 text-sm font-bold py-3">
        {{ nombreMesActual }}
      </div>

      <!-- Botón para ir a la semana/mes siguiente -->
      <button
        class="text-gray-500 py-2 rounded-lg hover:text-blue-700 transition transform hover:scale-105"
        (click)="cambiarSemanaOMesHandler('siguiente')">
        <i class="fa-solid fa-angle-right"></i>
      </button>
    </div>
  </div>
</div>
